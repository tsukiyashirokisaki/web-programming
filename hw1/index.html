<!DOCTYPE html>
<html>
<head>
    <title>Image Viewer</title>
    <link rel="stylesheet"
          type="text/css"
          media="screen"
          href="styles.css" />
    
</head>
<body>

    <div class="image-viewer__container">
        <h1 class="image-viewer__title">Image Viewer</h1>
        <div class="image-viewer__main">
            <div class="image-viewer__button"><img src="./images/back.png" id="previous"></div>
            <div class="image-viewer__display">
                <img id="display" src="./images/loading.gif">
                <div class="image-viewer__display-source-wrapper">
                    <span >Source:<a id="source" href=""></a></span>
                </div>
            </div>
            <div class="image-viewer__button">
                <img src="./images/next.png" id="next">
            </div>

        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
    
</html>
